<!DOCTYPE html>
<html lang="en-gb" dir="ltr">


<meta http-equiv="content-type" content="text/html;charset=utf-8" />

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Factory | Generate Images with AI</title>
    <meta name="description"
        content="Image Factory is an AI based App build with nodejs it can generate images based on user input">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Heebo:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/uikit.js"></script>
    <link rel="stylesheet" href="css/spinner.css" />
    <script src="js/main.js" defer></script>
</head>

<body>

    <header>
        <div
            data-uk-sticky="animation: uk-animation-slide-top; sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; cls-inactive: uk-navbar-transparent; top: 200">
            <nav class="uk-navbar-container">
                <div class="uk-container">
                    <div data-uk-navbar>
                        <div class="uk-navbar-left">
                            <span data-uk-icon="icon: image; ratio: 1.3" class="uk-icon main-icon"
                                style="color:#05c896;"></span>
                            <a class="uk-navbar-item uk-logo uk-visible@m" href="index.html">Image Factory</a>


                        </div>
                        <div class="uk-navbar-center uk-hidden@m">
                            <span data-uk-icon="icon: image; ratio: 1.3" class="uk-icon"></span>

                            <a class="uk-navbar-item uk-logo" href="index.html">Image Factory</a>
                        </div>
                        <div class="uk-navbar-right">
                            <div>

                            </div>
                            <ul class="uk-navbar-nav uk-visible@m">
                                <li>
                                    <div class="uk-navbar-item">
                                        <a class="uk-button uk-button-primary-outline"
                                            href="https://beta.openai.com/docs">Read More at OpenAI Docs</a>
                                    </div>
                                </li>

                            </ul>
                            <a class="uk-navbar-toggle uk-hidden@m" href="#offcanvas" data-uk-toggle></a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="uk-section section-hero uk-position-relative"
            data-uk-scrollspy="cls: uk-animation-slide-bottom-medium; repeat: true">
            <div class="uk-container uk-container-small">
                <p class="hero-image uk-text-center"><img src="img/knowledge.svg" alt="Hero"></p>
                <h1 class="uk-heading-medium uk-text-center uk-margin-remove-top">Let <span
                        style="color:#05c896;">AI</span> Generate Images!</h1>
                <p class="uk-text-lead uk-text-center">By Help of OpenAI now we can generate images from text</p>
                <div class="hero-search">
                    <div class="uk-position-relative">
                        <form class="uk-search uk-search-default uk-width-1-1" name="search-hero" id="image-form">

                            <input id="prompt" class="uk-search-input uk-box-shadow-large" type="text"
                                placeholder="Describe what you want the AI to generate in terms of an image"
                                autocomplete="off" data-minchars="1" data-maxitems="100">

                            <div style="padding-left: 20px;padding-top: 20px;" class="size-number">
                                <div class="size">
                                    <label>Choose size of image:</label>

                                    <input type="radio" name="size" value="small"> Small

                                    <input type="radio" name="size" value="medium" checked> Medium

                                    <input type="radio" name="size" value="large"> Large
                                </div>
                                <div class="number" style="padding-left: 20px;">
                                    <label>How many images do you want to generate:</label>

                                    <select name="number" id="n">
                                        <option value="1" selected>1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>

                            <div style="margin: 0 auto;padding-top: 30px;text-align: center;">
                                <button class="uk-button uk-button-primary " type="submit">Generate</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="uk-section">
        <div class="uk-container">
            <h2 class="uk-h1 uk-text-center msg"></h2>
            <div id="image-container" class="generated-image uk-grid-match uk-text-center uk-margin-medium-top"
                data-uk-grid>
            </div>
        </div>
    </div>









    <div class="spinner"></div>

    <footer class="uk-section uk-text-center uk-text-muted">
        <div class="uk-container uk-container-small">

            <div class="uk-margin-medium">
                <div data-uk-grid class="uk-child-width-auto uk-grid-small uk-flex-center">

                    <div class="uk-first-column">
                        <a>Follow Me: </a>
                    </div>
                    <div class="uk-first-column">
                        <a href="https://twitter.com/masihkarimi143" data-uk-icon="icon: twitter"
                            class="uk-icon-link uk-icon" target="_blank"></a>
                    </div>
                    <div>
                        <a href="https://www.facebook.com/masih.karimi143" data-uk-icon="icon: facebook"
                            class="uk-icon-link uk-icon" target="_blank"></a>
                    </div>
                    <div>
                        <a href="https://www.linkedin.com/in/masih-karimi-27550a120/" data-uk-icon="icon: linkedin"
                            class="uk-icon-link uk-icon" target="_blank"></a>
                    </div>
                    <div>
                        <a href="https://github.com/MasihKarimi" data-uk-icon="icon: github "
                            class="uk-icon-link uk-icon" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="uk-margin-medium uk-text-small copyright link-secondary">Designed and Developed with Love <span
                    class="uk-icon" data-uk-icon="icon:heart" style="color: rgb(195, 11, 11);"></span> by <a
                    href="https://masihkarimi.com/">Masih Karimi</a> â’¸ 2022. <a
                    href="https://github.com/MasihKarimi/image-generating-app-using-openAI">Get source code</a></div>
        </div>
    </footer>

    <script src="js/awesomplete.js"></script>
    <script src="js/custom.js"></script>


</body>

</html>
